  <div class="container">
	
	<div class="register" >
		<table width="40" border="0" cellspacing="1" cellpadding="1" align="center" >
			<th><h3>Registracija</h3></th></tr>
			<tr>
				<td>
					<label for="name" align="left">Ime i prezime</label><br>
					<input type="text" id="name" spellcheck="false" maxlength="40" size="40"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email</label><br>
					<input type="text" id="email" spellcheck="false" maxlength="40" size="40"/>
				</td>
			</tr>
			<tr>
				<td>
					<label for="telefon">Telefon</label><br>
					<input type="text" id="telefon" spellcheck="false" maxlength="40" size="40"  />
				</td>
			</tr>
			<tr>
				<td>
					<label for="starost">Starost</label><br>
					<input type="text" id="starost" spellcheck="false" maxlength="40" size="40" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="username">Korisničko ime</label><br>
					<input type="text" id="username" spellcheck="false" maxlength="40" size="40" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Lozinka</label><br>
					<input type="password" id="password" maxlength="40" size="40"/><br></br>
					<input type="password" id="passwordagain" placeholder="ponovite lozinku" maxlength="40" size="40"  />
				</td>
			</tr>
			<tr>
				<td>
					<label for="posta">Obaveštenja putem email-a?</label><br>
					<input type="checkbox" id="posta" spellcheck="false" />
				</td>
			</tr>
			<tr>
				<td>
					<div align="center">
						<br>
						<input type="submit" value="Registruj se!" id="create-account" class="button" align="center"/>            
					</div>
				</td>
			</tr>
